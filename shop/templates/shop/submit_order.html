{% load static %}
<!doctype html>
<html>

<head lang="ru">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Главная страница</title>
</head>
<style>
    .footer {
            color: ghostwhite;
            bottom: 0;
            display: inline-block;
            position: fixed;
            width: 100%;
            z-index: 100;
        }
</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/" id="main">
            <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt=""
                loading="lazy">
            Нульдорадо
        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Главная страница</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/catalog">Каталог товаров</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Контакты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">О нас</a>
                </li>
            </ul>
        </div>
        <a class="btn btn-light" href="/cart" role="button">
            <img src="{% static 'img/shopping-cart.png' %}" width="25" height="25" class="d-inline-block align-top"
                alt="" loading="lazy">
            Корзина <span class="badge badge-light">{{ cart_len }}</span>
        </a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="single-post">
                    <h1 class="post-category">Заказ выполнен!</h1>
                    <p>Заказ находится в обработке. Наши менеджеры свяжутся с вами, как только он будет готов!</p>
                </div>
                <img src="{% static 'img/order_loading.jpg' %}"  class="d-inline-block align-top"
                alt="img loading error" loading="lazy">
            </div>
        </div>
    </div>
    
    <div class="footer">
        <div class="page-footer bg-dark">
            <div class="footer-copyright text-center py-3">
                © 2020
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
